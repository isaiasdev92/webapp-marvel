<mat-card class="container-center">
  <mat-card-header>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-subtitle> {{character.modified}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-md-image [src]="character.thumbnailUrl" class="image-card-customs">

  <mat-card-content>
    <p>{{character.description}} </p>
  </mat-card-content>

</mat-card>
